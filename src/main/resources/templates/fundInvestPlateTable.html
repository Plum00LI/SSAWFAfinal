<!DOCTYPE html>
<html lang="en">
<head>
    <title>基金投资板块表</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script src="../lib/layuimini/lib/layui-v2.5.5/layui.js"></script>
    <script src="../lib/layuimini/js/lay-config.js"></script>
    <link type="text/css" rel="stylesheet" href="../lib/layuimini/lib/layui-v2.5.5/css/layui.css"/>

</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label layui-bg-gray" style="width: 110px;text-align: center">统计日期</label>
            <div class="layui-inline layui-show-xs-block" style="width: 195px">
                <input class="layui-input"  name="dateTime" id="start">
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn layui-btn-primary" lay-submit="" lay-event="search" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索
            </button>
        </div>
    </form>
</script>

<script>
    layui.use(['element', 'form', 'table', 'layer', 'laydate'], function () {
        var layer = layui.layer;
        var $ = layui.$;
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;

        laydate.render({
            elem: '#start',
            type: 'date' ,//默认，可不填
            value: new Date()//获取当前时间
        });


        table.render({
            elem: '#test'
            , url: ''
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print']
            ,height:'full-55'
            , minLength: 80
            , cellMinWidth: 500
            , cols : [
                [
                {
                    checkbox : true
                },
                {
                    field : 'stockName',
                    align: 'center',
                    title : '证券板块名称',
                    width:350
                }, {
                    field : 'securitiesNum',
                    align: 'center',
                    title : '证券库存数量',
                    width:350
                },
                {
                    field : 'price',
                    title:'证券市值',
                    align: 'center',
                },
                {
                    field : 'valuespoint',
                    title:'市值占净值%',
                    align: 'center',
                    templet :function(i){
                        if(i.valuespoint==null){
                            return '';
                        }
                        else{
                            return i.valuespoint+"%";
                        }

                    }
                }
            ]
            ]
            , page: true
        });

    })

</script>
</body>
</html>
