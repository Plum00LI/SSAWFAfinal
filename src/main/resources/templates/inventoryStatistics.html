<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>库存统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script src="../lib/layuimini/lib/layui-v2.5.5/layui.js"></script>
    <script src="../lib/layuimini/js/lay-config.js"></script>
    <link type="text/css" rel="stylesheet" href="../lib/layuimini/lib/layui-v2.5.5/css/layui.css"/>
    <script src="../js/inventoryStatistics.js"></script>

    <script type="text/html" id="userToolBar">
        <div class="layui-card-body">

            <form class="layui-form layui-col-space5" >
                <div class="layui-inline layui-show-xs-block" id="barDemo">
                    <button class="layui-btn" lay-event="add" style="width: 100px;float: left;height: 30px">日期</button>
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input"  autocomplete="off" placeholder="选择日期" name="start" id="dateTime">
                </div>
                <input type="hidden" name="fundId" id="fundId" th:value="${session.fundId}">
                <div class="layui-inline layui-show-xs-block">
                    <a class="layui-btn"  lay-filter="searchSubmit" lay-event="search">
                        <i class="layui-icon">&#xe615;&nbsp;统计</i>
                    </a>

                </div>

            </form>
        </div>
    </script>
</head>
<body style="overflow: auto; background-color: white;"
      class="layui-view-body layui-content">
<!--表格-->
<table id="userTable" lay-filter="userTable">


</table>

</body>

</html>
