<!DOCTYPE html>
<html>
<head>
    <!--傅赛赢  -->
    <title>证券信息设置</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script src="../lib/layuimini/lib/layui-v2.5.5/layui.js"></script>
    <script src="../lib/layuimini/js/lay-config.js"></script>
    <link type="text/css" rel="stylesheet" href="../lib/layuimini/lib/layui-v2.5.5/css/layui.css"/>
    <script src="../js/securities.js"></script>
</head>
<body>
<!--工具条-->
<script type="text/html" id="userToolBar">
    <div style="float:right">
        <button class="layui-btn layui-btn-normal layui-btn layui-btn-sm" lay-event="add"><i
                class="layui-icon">&#xe654;</i>添加数据
        </button>
        <button class="layui-btn layui-btn-primary layui-btn layui-btn-sm" lay-event="deleteAll" style="color: #FF0000"><i
                class="layui-icon">&#xe640;</i>批量删除
        </button>
    </div>

    <form class="layui-form">
            <div class="layui-input-inline">
                <label class="layui-form-label layui-bg-gray" style="width: 100px;text-align: center">证券编号</label>
                <input name="securitiesId" lay-verify="required" autocomplete="off" placeholder="" class="layui-input layui-input-inline" id="securitiesId_3" style="width: 200px">
            </div>


            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-gray" style="width: 110px;text-align: center">交易所名称</label>
                <div class="layui-inline layui-show-xs-block">
                    <select name="exchange_3" id="exchange_3">
                        <option value="">请选择</option>
                        <option value="1">上交所</option>
                        <option value="2">深交所</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label layui-bg-gray" style="width: 110px;text-align: center">证券类型</label>
                <div class="layui-inline layui-show-xs-block">
                    <select name="securitiesType" id="securitiesType_3">
                        <option value="">请选择</option>
                        <option value="1">债券</option>
                        <option value="2">股票</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layui-show-xs-block">
                <button class="layui-btn layui-btn-primary" lay-submit="" lay-event="search" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索
                </button>
            </div>
    </form>
</script>
<div class="layuimini-main">
    <!--表格-->
    <table id="userTable" lay-filter="userTable" ></table>
    <!--工具条-->
    <div style="display: none;" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit"><i
                class="layui-icon">&#xe642;</i>编辑</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del" style="color: #FF0000"><i
                class="layui-icon">&#xe640;</i>删除</a>
    </div>
</div>
<!--增加的div内容-->
<div id="addContent"
     style="display: none; height: 100%; height: 100%; text-align: center;">
    <form id="addform" lay-filter="addform"
          class="layui-form layui-form-pane"
          style="margin: 30px auto; display: inline-block;">
<!--        证券编号-->
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray"> 证券编号</label>
            <div class="layui-input-inline">
                <input name="securitiesId" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
<!--            证券名称-->
            <label class="layui-form-label layui-bg-gray"> 证券名称</label>
            <div class="layui-input-inline">
                <input name="securitiesName" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

<!--            证券类型-->
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray">证券类型</label>
            <div class="layui-input-inline">
                <select name="securitiesType" id="securitiesType">
                    <option value="0">请选择</option>
                    <option value="1">债券</option>
                    <option value="2">股票</option>
                </select>
            </div>
<!--        股票板块-->
            <label class="layui-form-label layui-bg-gray">股票板块</label>
            <div class="layui-input-inline">
                <input name="addStockName" lay-verify="required" id="addStockName"
                       autocomplete="off" placeholder="" class="layui-input">
                <input type="hidden" id="addStockId" name="stockId">
            </div>
        </div>

<!--        发行日期-->
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray"> 发行日期</label>
            <div class="layui-input-inline">
                <input  name="issueDate" lay-verify="required"
                       autocomplete="off" placeholder="" class="layui-input" id="start">
            </div>
<!--        延迟日期-->
            <label class="layui-form-label layui-bg-gray">延迟日期</label>
            <div class="layui-input-inline">
                <select name="delayDate" id="delayDate">
                    <option value="1">T+1</option>
                    <option value="2">T+2</option>
                    <option value="3">T+3</option>
                    <option value="4">T+4</option>
                </select>
            </div>
        </div>

<!--        交易所-->
        <div class="layui-form-item" style="text-align: center;">
            <label class="layui-form-label layui-bg-gray">交易所</label>
            <div class="layui-input-inline">
                <select name="exchange" id="exchange">
                    <option value="0">请选择</option>
                    <option value="1">上交所</option>
                    <option value="2">深交所</option>
                </select>
            </div>
<!--         备注-->
            <label class="layui-form-label layui-bg-gray"> 备注</label>
            <div class="layui-input-inline">
                <input name="securitiesDesc"
                       autocomplete="off" placeholder="" class="layui-input">
            </div>
        </div>

        <div style="position: absolute; bottom: 20px; left: 38%;">
            <button class="layui-btn" lay-submit="" lay-filter="addsubmit">
                <i class="layui-icon">&#x1005;</i>添加
            </button>
            <button class="layui-btn layui-btn-primary" type="button" onclick="myclose()" style="color: #FF0000">
                <i class="layui-icon">&#x1006;</i>取消
            </button>
        </div>
    </form>
</div>

<!--修改的div内容-->

            <input name="securitiesDesc"

        </div>
    </div>
        <div style="position: absolute; bottom: 40px; left: 35%;">
            <button class="layui-btn" lay-submit="" lay-filter="editsubmit">
                <i class="layui-icon">&#x1005;</i>确认修改
            </button>
            <button class="layui-btn layui-btn-primary" type="button" onclick="myclose()" style="color: #FF0000">
                <i class="layui-icon">&#x1006;</i>取消

        </div>
    </form>
</div>
</body>
</html>
