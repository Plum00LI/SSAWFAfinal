<!--头部工具-->
<script type="text/html" id="userToolBar">
    <div style="float:right">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i
                class="layui-icon">&#xe654;</i>添加数据</button>
        <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="deleteAll" style="color: #ff0000"><i
                class="layui-icon">&#xe640;</i>批量删除</button>
    </div>
    <form class="layui-form layui-col-space5">
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label" style="width: 110px; text-align: center;">权益类型</label>
            <div class="layui-inline layui-show-xs-block">
                <select name="equitiesType" id="equitiesType">
                    <option value="">请选择</option>
                    <option value="2">分红</option>
                    <option value="1">送股</option>
                </select>
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <label class="layui-form-label" style="width: 110px;text-align: center;">权益除权日</label>
            <div class="layui-inline layui-show-xs-block">
                <input class="layui-input" autocomplete="off" placeholder="请输入统计日期" name="end" id="equitiesExright">
            </div>
        </div>
        <div class="layui-inline layui-show-xs-block">
            <button class="layui-btn layui-btn-primary" lay-event="search" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
    </form>
</script>
<div class="layuimini-main">
    <!--表格-->
    <table id="userTable" lay-filter="userTable"></table>

    <script type="text/html" id="barDemo">
        <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon "></i>编辑</button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="del" style="color: #ff0000"><i class="layui-icon"></i>删除</button>
    </script>

<div id="addContent" style="display: none; height: 100%; width:100%; text-align: center">

                <label class="layui-form-label" style="text-align: center;">账户名称</label>
                <div class="layui-inline layui-show-xs-block">

            </div>
            <div class="layui-inline layui-show-xs-block">

                </div>
            </div>
            <br>
            <br>
            <div class="layui-inline layui-show-xs-block">

                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input" placeholder="请输入登记日" name="equitiesRecord" id="equitiesRecord">
                </div>
            </div>

            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label " style="text-align: center;">权益除权日</label>
                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input" placeholder="请输入除权日" name="equitiesExright" id="equitiesExright2">
                </div>

            <br>
            <br>
            <div class="layui-inline layui-show-xs-block">

                    <input class="layui-input" placeholder="请输入到账日" name="receivedDate" id="receivedDate">
                </div>
            </div>

            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label " style="text-align: center;">权益类型</label>
                <div class="layui-inline layui-show-xs-block" style="width: 182px">
                    <select name="equitiesType">
                        <option>请选择</option>
                        <option value="1">送股</option>
                        <option value="2">分红</option>
                    </select>
                </div>

            <br>
            <br>
            <div class="layui-inline layui-show-xs-block" style="float: left">
                <label class="layui-form-label " style="text-align: center;">比例(%)</label>
                <div class="layui-inline layui-show-xs-block">
                    <input class="layui-input" placeholder="请输入比例,单位为%" name="proportion">
                </div>
            </div>

            <div class="layui-inline layui-show-xs-block">
                <label class="layui-form-label " style="text-align: center;">处理状态</label>
                <div class="layui-inline layui-show-xs-block" style="width: 182px">
                    <select name="disposeStatus">
                        <option value="0">未处理</option>
                        <option value="1">已处理</option>
                    </select>
                </div>
            </div>


            <div style="position: absolute; bottom: 20px; left: 38%">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="addsubmit">
                    <i class="layui-icon">&#x1005;</i>添加
                </button>
                <button class="layui-btn layui-btn-primary" type="button" onclick="myclose()" style="color: #ff0000">
                    <i class="layui-icon">&#x1006;</i>取消
                </button>
            </div>
        </form>
    </div>
</div>
